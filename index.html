<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen | Your Password Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Password Generator</h1>
        
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="passwordType">
                Password Type
            </label>
            <select id="passwordType" class="w-full px-3 py-2 text-white bg-gray-800 border border-red-600 rounded-lg focus:outline-none focus:border-red-500">
                <option value="temporary">Simple (Easy to Remember)</option>
                <option value="secure">Secure (Complex)</option>
            </select>
        </div>
        <div id="temporaryOptions" class="mb-4">
            <label class="block text-white text-sm font-bold mb-2">
                Number of Words
            </label>
            <input type="range" id="wordCount" min="1" max="5" value="2" class="w-full">
            <span id="wordCountDisplay" class="text-sm text-gray-400">2 words</span>
        </div>
        <div id="secureOptions" class="mb-4 hidden">
            <label class="block text-white text-sm font-bold mb-2">
                Password Length
            </label>
            <input type="range" id="passwordLength" min="8" max="32" value="16" class="w-full">
            <span id="lengthDisplay" class="text-sm text-gray-400">16 characters</span>
            
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="includeUppercase" checked class="form-checkbox">
                    <span class="ml-2 text-white">Uppercase</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="checkbox" id="includeNumbers" checked class="form-checkbox">
                    <span class="ml-2 text-white">Numbers</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="checkbox" id="includeSymbols" checked class="form-checkbox">
                    <span class="ml-2 text-white">Symbols</span>
                </label>
            </div>
        </div>
        <button id="generateBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Generate Password
        </button>
        <div class="mt-4">
            <label class="block text-white text-sm font-bold mb-2" for="generatedPassword">
                Generated Password
            </label>
            <div class="flex">
                <input type="text" id="generatedPassword" class="w-full px-3 py-2 text-white bg-gray-800 border border-red-600 rounded-lg focus:outline-none" readonly>
                <button id="copyBtn" class="ml-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Copy
                </button>
            </div>
        </div>
        <div id="strengthMeter" class="mt-4">
            <label class="block text-white text-sm font-bold mb-2">
                Password Strength
            </label>
            <div class="w-full bg-gray-700 rounded-full">
                <div id="strengthBar" class="bg-red-600 text-xs leading-none py-1 text-center text-white rounded-full" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
